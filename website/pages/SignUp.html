<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="../css/signup.css" />
  </head>
  <body>
    <section class="container">
      <section class="form-box">
        <h1 class="title">Sign Up</h1>
        <section id="errorMsg"></section>
        <form
          id="signUpForm"
          class="signup"
          name="signupForm"
          method="POST"
        >
          <section class="input-group">
            <section class="input-field" id="firstnameField">
              <input
                class="input"
                type="text"
                name="firstname"
                id="firstname"
                placeholder="Firstname"
                required
              />
            </section>

            <section class="input-field" id="surnameField">
              <input
                class="input"
                type="text"
                name="surname"
                id="lastname"
                placeholder="Surname"
                required
              />
            </section>

            <section class="input-field">
              <input
                class="input"
                type="email"
                name="email"
                id="email"
                placeholder="Email"
                required
              />
            </section>

            <section class="input-field">
              <input
                class="input"
                type="password"
                name="password"
                id="password"
                placeholder="Password"
                required
              />
            </section>

            <section class="input-field">
              <input
                class="input"
                type="password"
                name="password-confirm"
                id="password-confirm"
                placeholder="Confirm Password"
                required
              />
            </section>
          </section>
          <section id="signUpStatus"></section>
          <section class="btn-group">
            <button
              class="button signup-btn"
              type="submit"
            >
              Sign up
            </button>
          </section>
        </form>
      </section>
    </section>


    <script>
      document
        .getElementById("signUpForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();

          const email = document.getElementById("email").value;
          const password = document.getElementById("password").value;
          const firstname = document.getElementById("firstname").value;
          const lastname = document.getElementById("lastname").value;

          if (validateForm()) {
            try {
              const response = await fetch("http://localhost:3000/signup", {
                method: "POST",
                headers: {
                  "Content-Type": "application/x-www-form-urlencoded",
                },
                body: new URLSearchParams({
                  email: email,
                  password: password,
                  firstname: firstname,
                  lastname: lastname,
                }),
              });

              const result = await response.text();
              document.getElementById("signUpStatus").textContent = result;

              if (result === "User created successfully") {
                window.location.href = '../pages/Login.html';
              }
            } catch (error) {
              console.error("An error occurred:", error);
            }
          }
        });

      function validateForm() {
        const firstname = document.getElementById("firstname").value;
        const lastname = document.getElementById("lastname").value;
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;
        const confirmPassword = document.getElementById("password-confirm").value;
        const errorMsg = document.getElementById("errorMsg");

        errorMsg.textContent = "";

        if (firstname.trim() === "" || lastname.trim() === "") {
          errorMsg.textContent = "Firstname and lastname are required fields.";
          return false;
        }

        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailRegex.test(email)) {
          errorMsg.textContent = "Please enter a valid email address.";
          return false;
        }

        if (password.length < 6) {
          errorMsg.textContent = "Password should be at least 6 characters long.";
          return false;
        }

        if (confirmPassword !== password) {
          errorMsg.textContent = "Password confirmation does not match.";
          return false;
        }

        return true;
      }
    </script>
  </body>
</html>
